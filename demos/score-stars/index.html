<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" />
	</head>

	<body>

		<div id="container">
		</div>

		<button id="btn">提交评价</button>

		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/score-star.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myval = 0;

			$.star({
				container: "#container",
				count: 5,
				value: myval,
				color: "red",
				size: 50,
				readonly: false,
				choose: function(val) {
					myval = val
				}
			})

			$("#btn").click(function() {
				alert("你选择了" + myval + "颗星")
			})
		</script>
	</body>

</html>
