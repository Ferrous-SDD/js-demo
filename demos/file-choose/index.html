<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

		<style type="text/css">
			.picker {
				width: 100px;
				height: 40px;
				text-align: center;
				background: darkseagreen;
				border: none;
				color: #fff;
				border-radius: 3px;
				cursor: pointer;
				outline: none;
			}
		</style>
	</head>

	<body>

		<div id="container" style="margin: 100px;">
			<button class="picker" id="picker">选择图片</button>
			<input type="file" id="filepicker" style="display: none;" />
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$("#picker").click(function(){
				$("#filepicker").click()
			})
		</script>
	</body>

</html>
