<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贪吃蛇</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<div class="startPage" id="startPage">
		<div class="startBtn" id="startBtn">开始游戏</div>
	</div>
	<div class="wrapper">
		<div class="left-side">
			<div class="begin" id="startP">开始</div>
		</div>
		<div class="main">
			<div class="header">
				<div class="score">
					分数：
					<span id="score"></span>
				</div>
			</div>
			<div class="content" id="content"></div>
		</div>
	</div>
	<div class="loser" id="lose">
		<div class="con">
			您的得分是：
			<div class="close" id="close">X</div>
			<div class="loserScore" id="loserScore"></div>
		</div>
	</div>
	

	<script src="demo.js"></script>
</body>
</html>
